<v-form>
  <GmapAutocomplete
    @place_changed="setPlace"
  ></GmapAutocomplete>
  <GmapMap
    :center="map.center"
    :zoom="map.zoom"
    :map-type-id="map.type"
    style="width: 100%; height: 500px"
    >
    <GmapMarker
      v-if="place"
      :position="placePosition"
      />
  </GmapMap>
</v-form>
